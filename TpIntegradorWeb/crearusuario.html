<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/comun.css" />
    <link rel="stylesheet" href="css/formularios.css" />
    <title>Nuevo Usuario</title>
  </head>
  <body>
    <main>
    <form action="login.html" method="get" class="formulario-login">
      <article class="imgcontainer">
        <img src="img/logo_empresa.png" alt="Avatar" class="logo-empresa" />
      </article>

      <article class="container-usuario">
 
        <label for="nombre"><b>Nombre</b></label>
        <input type="text" placeholder="Ingrese el Nombre" name="nombre" id="nombre" required />
        <label for="uname"><b>Apellido</b></label>
        <input type="text" placeholder="Ingrese el Apellido" name="apellido" id="apellido" required />
        <label for="usuario"><b>Usuario</b> </label>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese el Usuario" required />
        <label for="psw"><b>Constrase単a</b></label>
        <input type="password" placeholder="Ingrese la Constrase単a" name="password" id="password" required />
        <label for="psw"><b>Repetir Constrase単a</b></label>
        <input type="password" placeholder="Ingrese la Constrase単a" name="re-password" id="re-password" required />
        <label for="uname"><b>Email</b></label>
        <input type="text" placeholder="Ingrese el Email" name="email" id="email" required />
        <p class="mensajeError" id="mensajeError"></p>  
      </article>
      <div class="buttom-box botonPagarPrincipal">
        <input type="button" name="Cancel" id="btn-cancel" value="Cancelar" onclick=closeCrearUsuario()>
        <input type="button" name="Aceptar" id="btn-save" value="Guardar" onclick=validarPass()>
    </div>
    </form>
  </main>
      <script src="js/login.js"></script>
  </body>
</html>
