<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/comun.css" />
    <link rel="stylesheet" href="css/formularios.css" />
    <title>Login</title>
  </head>
  
  <body>
    <main>
      <section>
        <article class="form-login">
          <form action="index.html" method="post" class="formulario-login">
            <div class="imgcontainer">
              <img src="img/logo_empresa.png" alt="Avatar" class="logo-empresa" />
            </div>
            <div class="container-usuario">
              <label for="uname"><b>Usuario</b></label>
              <input  type="text" placeholder="Ingrese el Usuario" name="user-login" id="user-login"  onchange="accionBotonlogin()"   />
              <label for="psw"><b>Constraseña</b></label>
              <input  type="password" placeholder="Ingrese la Constraseña" name="password-login"  id="password-login" onchange="accionBotonlogin()" />
              <div class="botonPagarPrincipal">
                <input type="button" class="btn-login popup-button" name="Conectar" id="btn-login" value="Conectar" disabled onclick="loginOK()">
              </div>
              
              <p class="mensajeError"></p>
            </div>
      
            
            <div class="container-bontones-login"> 
              <span class="psw">Olvidaste la <a href="#">contraseña?</a></span>
              <span class="registro">No tenes cuenta? 
              <a href="crearusuario.html">registrate.</a></span>
            </div>
            </form>
        </article>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
  
</html>
